<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="container-1">
        <div class="navbar-1">
            <!-- logo + direccion -->
            <div class="col-1">
                <div class="logo"><a href="#"><img src="img/logo__large_plus.png" alt=""></a></div>
                <div class="dir-cont">
                    <div class="loc"><span class="material-icons-outlined">place</span></div>
                    <div class="dir">
                        <div class="dir-1">Enviar a Johny</div>
                        <div class="dir-2">Mamichula Estudio</div>
                    </div>
                </div>
            </div>
            <!-- busqueda + menu-1 -->
            <div class="col-2">
                <div class="search-bar">
                    <form action="">
                        <input type="text" name="buscar" id="buscar" placeholder="Buscar productos, marcas y mas...">
                        <span class="material-icons-outlined lupa">search</span>
                    </form>
                </div>
                <div class="menu-1">
                    <ul class="menu-list-1">
                        <li class="cat">Categorias</li>
                        <li class="pad-right">Ofertas</li>
                        <li class="pad-right">Historial</li>
                        <li class="pad-right">Supermercado</li>
                        <li class="pad-right">Moda</li>
                        <li class="pad-right">Vender</li>
                        <li class="pad-right">Ayuda</li>
                    </ul>
                </div>
            </div>
            <!-- disney + menu-2 -->
            <div class="col-3">
                <div class="disney-promo">
                    <img class="disney" src="img/D_NQ_877425-MLA47306668299_082021-OO.webp" alt="">
                </div>
                <div class="menu-2">
                    <ul class="menu-list-2">
                        <li><span class="material-icons-outlined">account_circle</span></li>
                        <li class="cat" style="padding-top:0.25rem;padding-left:0.3rem;";>DevRock</li>
                        <li class="pad-right menu-item-2">Mis compras</li>
                        <li class="pad-right menu-item-2">Favoritos</li>
                        <li class="pad-right"><span class="material-icons-outlined">notifications</span></li>
                        <li class="pad-right"><span class="material-icons-outlined">shopping_cart</span></li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
    <!-- carousel -->
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <div class="img-cont">
            <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <img src="img/D_NQ_762533-MLA47357880602_092021-OO.webp">
                </div>
                <div class="mySlides fade">
                    <img src="img/D_NQ_820402-MLA47308388404_082021-OO.webp">
                </div>
                <div class="mySlides fade">
                    <img src="img/D_NQ_874692-MLA47341840120_092021-OO.webp">
                </div>
                <div class="mySlides fade">
                    <img src="img/D_NQ_920874-MLA47356803112_092021-OO.webp">
                </div>
                <div class="mySlides fade">
                    <img src="img/D_NQ_973985-MLA47357285967_092021-OO.webp">
                </div>
                <div class="mySlides fade">
                    <img src="img/D_NQ_999455-MLA47411517765_092021-OO.webp">
                </div>
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
                        <!-- The dots/circles -->
                <div class="dot-cont">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                    <span class="dot" onclick="currentSlide(4)"></span>
                    <span class="dot" onclick="currentSlide(5)"></span>
                    <span class="dot" onclick="currentSlide(6)"></span>
                </div>
        </div>
    </div>
</body>
</html>
